<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Search Containers</title>
    <link rel="icon" type="image/png" href="/assets/img/gsc-icon48.png" sizes="48x48">
    <link rel="stylesheet" type="text/css" href="/assets/css/options.css">
  </head>
  <body>
    <h1>Google Search Containers</h1>

    <form>
      <div class="section-header">
        <h2>Indicator String</h2>
      </div>

      <input id="gsc-indicator-txtbox" type="text" size="10">

      <div class="section-header">
        <div style="display: inline-block;">
          <h2>Containers <span id="new-gsc-button">+</span></h2>
        </div>
      </div>

      <div id="gsc-container-div"></div>

      <button type="submit">Save</button>
    </form>

    <script src="/options/options.js"></script>
  </body>
</html>
